name: CD

on:
  push:
    branches:
      - 'main'
    paths:
      - 'PATH_TO_PACKAGE_JSON'

env:
  PRIVATE_NPM_TOKEN: ${{ secrets.PRIVATE_NPM_TOKEN }}

jobs:
  cd:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    name: CD
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8'
      - name: Install Dependencies
        run: |
          pnpm install
      - name: Deploy to Registry
        run: |
          printf "@konker.dev:registry=https://registry.npmjs.org/\n//registry.npmjs.org/:_authToken=NpmToken.${PRIVATE_NPM_TOKEN}" > ~/.npmrc
          pnpm run cd
